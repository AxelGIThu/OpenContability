{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'styles/registro.css' %}">
  <link rel="icon" href="{% static 'media/oc_logo2.ico' %}" type="image/x-icon" />
  <title>Document</title>
</head>
<body>
  <section class="formulario_container">
  <h2>Registro</h2>

</body>
</html>
